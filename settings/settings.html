<!DOCTYPE html>
<html>
<head>
  <title>PromptBuddy Enhancer Settings</title>
  <link href="httpsd://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="w-96 p-4 bg-gray-100">
  <h1 class="text-xl font-bold mb-4">Settings</h1>
  <div class="mb-4">
    <label for="api-key" class="block text-lg font-semibold">OpenAI API Key</label>
    <input type="password" id="api-key" class="w-full p-2 border rounded-md">
  </div>
  <button id="save-button" class="bg-blue-500 text-white px-4 py-2 rounded-md">Save</button>
  <p id="status-message" class="mt-2 text-green-500"></p>
</body>
</html>
