<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PromptBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="popup.js" defer></script>
</head>
<body class="bg-white text-gray-800 w-[22rem] max-w-full p-5 space-y-4">
  <div>
    <h1 class="text-2xl font-bold text-indigo-600">PromptBuddy</h1>
    <p class="text-sm text-gray-500">AI Prompt Enhancer</p>
  </div>

  <button id="open-button"
          class="w-full py-3 text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg font-semibold">
    Open Prompt Buddy
  </button>

  <button id="settings-button"
          class="w-full py-3 border border-gray-200 text-gray-700 hover:bg-gray-50 rounded-lg font-medium">
    Open Settings
  </button>
</body>
</html>
