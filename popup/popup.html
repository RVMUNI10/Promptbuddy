<!DOCTYPE html>
<html>
<head>
  <title>PromptBuddy Enhancer</title>
  <link href="httpsd://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="w-80 p-4 bg-gray-100">
  <h1 class="text-xl font-bold mb-4">PromptBuddy Enhancer</h1>
  <div class="mb-4">
    <h2 class="text-lg font-semibold">Original Prompt</h2>
    <p id="original-prompt" class="p-2 bg-white rounded-md"></p>
  </div>
  <div>
    <h2 class="text-lg font-semibold">Enhanced Prompt</h2>
    <p id="enhanced-prompt" class="p-2 bg-white rounded-md"></p>
  </div>
  <button id="copy-button" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md">Copy Enhanced Prompt</button>
</body>
</html>
