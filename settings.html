<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PromptBuddy Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="settings.js" defer></script>
</head>
<body class="bg-white text-gray-800 font-sans max-w-md mx-auto p-6 space-y-6">
  <div>
    <h1 class="text-3xl font-bold text-indigo-600">Settings</h1>
    <p class="text-sm text-gray-500">Securely store your OpenAI API key</p>
  </div>

  <label for="apiKeyInput" class="block text-sm font-medium">OpenAI API Key</label>
  <input id="apiKeyInput" type="password" placeholder="sk-..." class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />

  <button id="saveBtn" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
    Save API Key
  </button>

  <p id="statusMsg" class="text-sm"></p>
</body>
</html>
